<!DOCTYPE html>
<html ng-app="directivePractice">
  <head>
    <meta charset="utf-8">
    <title>Lesson Hider Directive</title>
  </head>
  <body ng-controller="lessonCtrl">

    <ul>
      <lesson-hider ng-repeat="lesson in lessonArray" lesson="lesson" day-alert="announceDay(lesson, day)"></lesson-hider>
    </ul>



    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./lessonCtrl.js"></script>
    <script src="./lessonHider.js"></script>
    <script src="./lessonService.js"></script>
  </body>
</html>
